  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }

<body>
  <div class="header">전체 사용자 작업 현황</div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>라인</th>
        <th>스타일</th>
        <th>개수</th>
        <th>등록시간</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <!-- 데이터 자동 삽입 -->
    </tbody>
  </table>

  <button onclick="clearAll()">모든 기록 삭제</button>

  <script>
    function loadData() {
      const dataTable = document.getElementById("dataTable");
      dataTable.innerHTML = "";

      // 모든 작업 내역 가져오기
      const allData = JSON.parse(localStorage.getItem("workRecords")) || [];

      allData.forEach((record, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${record.name}</td>
          <td>Line ${record.line}</td>
          <td>${record.style}</td>
          <td>${record.quantity}</td>
          <td>${record.timestamp}</td>
        `;
        dataTable.appendChild(row);
      });
    }

    function clearAll() {
      if (confirm("정말 모든 데이터를 삭제하시겠습니까?")) {
        localStorage.removeItem("workRecords");
        loadData();
      }
    }

    loadData();
  </script>
</body>
